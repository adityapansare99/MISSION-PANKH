<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12 scale-120"
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold">Login</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <form id="MainForm">
                <div
                  class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
                >
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="email"
                      name="email"
                      type="text"
                      class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Email address"
                    />
                    <label
                      for="email"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Email Address</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="password"
                      name="password"
                      type="password"
                      class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Password"
                    />
                    <label
                      for="password"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Password</label
                    >
                  </div>
                  <div class="relative">
                    <button
                      type="submit"
                      id="login"
                      class="bg-blue-500 text-white rounded-md px-2 py-1"
                    >
                      Submit
                    </button>
                  </div>
                  <div
                    class="relative"
                    style="
                      display: inline-block;
                      position: absolute;
                      left: 50%;
                      bottom: 27.4%;
                    "
                  >
                    <button class="bg-blue-500 text-white rounded-md px-2 py-1">
                      <a href="signuplat.html">Create account</a>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import {
        getDatabase,
        get,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCYrDcRvUI8KatajQQ7YGMulrIZiTf6lew",
        authDomain: "acm-hack-56587.firebaseapp.com",
        databaseURL: "https://acm-hack-56587-default-rtdb.firebaseio.com",
        projectId: "acm-hack-56587",
        storageBucket: "acm-hack-56587.appspot.com",
        messagingSenderId: "218794287841",
        appId: "1:218794287841:web:19d49293041a731eb50da0",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const dbref = ref(db);

      let email = document.getElementById("email");
      let password = document.getElementById("password");

      let SignInUser = (evt) => {
        evt.preventDefault();
        signInWithEmailAndPassword(auth, email.value, password.value)
          .then((credentials) => {
            get(child(dbref, "UsersAuthList/" + credentials.user.uid)).then(
              (snapshot) => {
                if (snapshot.exists) {
                  sessionStorage.setItem(
                    "user-info",
                    JSON.stringify({
                      fname: snapshot.val().fname,
                      lname: snapshot.val().lname,
                      // ... rest of your session storage items
                    })
                  );
                  sessionStorage.setItem(
                    "user-cred",
                    JSON.stringify(credentials.user)
                  );
                  // Display an alert box with the message 'Login successful'
                  alert("Login successful");
                  // Redirect after 2 seconds
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                }
              }
            );
          })
          .catch((error) => {
            // Display an alert box with the message 'Login failed'
            alert("Login failed");
            console.error(error.code);
            console.error(error.message);
          });
      };

      MainForm.addEventListener("submit", SignInUser);
    </script>
  </body>
</html>
